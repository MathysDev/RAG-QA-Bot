<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <style>
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            overflow-y: scroll;
        }
        .input-box {
            width: 100%;
            margin-top: 10px;
        }
        .answer {
            margin-right: 20px;
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            {% for message in messages %}
                <div class="chat-message">
                    <strong>{{ message.user }}:</strong> {{ message.question }}
                    <div class="answer"><strong>BOT:</strong> {{ message.answer }}</div>
                </div>
            {% endfor %}
        </div>
        <form method="POST" action="{% url 'input_box' %}">
            {% csrf_token %}
            <input type="text" name="user_input" class="input-box" placeholder="Type your question here...">
            <button type="submit">Send</button>
            <button type="button" onclick="window.location.href='{% url 'clear_chat' %}'">Clear Chat</button>
        </form>
    </div>
</body>
</html>
